<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="app">
        <!-- EXERCISE 1: Store the title of a movie (e.g. "The Matrix") and when it was released in data properties and output them using string interpolation -->
        <p>Title: {{ title }}</p>
        <p>Released: {{ released }}</p>
        <!-- EXERCISE 2: Output whether or not the movie is old or new by using a method. The movie is old if it was released prior to year 2000. -->
        <p>The movie is {{ isMovieOld() }}</p>
         <!-- EXERCISE 3: Bind the movie name to the "title" attribute on the following div element -->
        <div v-bind:title="title">Hover your mouse here!</div>

        <button v-on:click="clickedButton">Click Here!</button>

        <input type="text" v-on:keyup.enter="pressedEnter">
    </div>
</body>
</html>

<script type="text/javascript">
    new Vue({
        el: '#app',
        data: {
            title: 'Anchorman',
            released: 2004
        },
        methods: {
            isMovieOld: function() {
                return this.released > 2000 ? 'New' : 'Old'
            },
            clickedButton: function() {
                alert("you clicked the button!");
            },
            pressedEnter: function() {
                alert("you pressed the enter key!");
            }
        }
    });
    </script>
