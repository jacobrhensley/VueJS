<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="app">
        <p>Title: {{ title }}</p>
        <p>Released: {{ released }}</p>
        <p>The movie is {{ isMovieOld() }}</p>
        <div v-bind:title="title">Hover your mouse here!</div>
    </div>
</body>
</html>

<script type="text/javascript">
    new Vue({
        el: '#app',
        data: {
            title: 'Anchorman',
            released: 2004
        },
        methods: {
            isMovieOld: function() {
                return this.released > 2000 ? 'New' : 'Old'
            }
        }
    });
    </script>
