<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="app">
        <h1>{{ getFullName() }}</h1>
    </div>
</body>
</html>

<script type="text/javascript">
    new Vue({
        el: '#app',
        data: {
            firstName: 'Jacob',
            lastName: 'Hensley'
        },
        methods: {
            getFullName: function() {
                return `${this.firstName} ${this.lastName}`
            }
        }
    });
    </script>
